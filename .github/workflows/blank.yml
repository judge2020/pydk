name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Get Python2 version
      run: python -V
    - name: Run a multi-line script
      run: |
        echo ---------------------
        python3 -V
        echo
        clang --version | head -n 1
        echo
        gcc --version | head -n 1
        echo
        env|grep ANDROID
        echo
        grep "^Pkg.Revision =" ${ANDROID_HOME}/ndk-bundle/source.properties
        echo
        pwd
